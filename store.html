<!DOCTYPE html>
<html>
    <head>
        <title>The Kanye | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        

        <script src="store.js" defer></script>
    </head>
    <body>
        <header class="main-header">
            <h1 class="lord-kanye lord-kanye-large">Kanye</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">ART</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Bro.. Stop..</span>
                    <img class="shop-item-image" src="./Images/kanye1.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1199.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Be A Sqaure</span>
                    <img class="shop-item-image" src="./Images/kanye2.gif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1499.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Don't Make Me Say It</span>
                    <img class="shop-item-image" src="./Images/kanye3.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$999.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Hmm. . .</span>
                    <img class="shop-item-image" src="./Images/kanye4.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1999.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">SUPER RARE ART</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">gO PicKAchU</span>
                    <img class="shop-item-image" src="./Images/pikachu.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$10000000.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0.00</span>
            </div>
            <button class="btn btn-success btn-purchase form-control p-2 m-3 align-content-center" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Kanye</h3>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
